<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="resources/style.css">
</head>
<body>
  <wrapper class="wrapper">
    <header>
        
        <nav class="neumorphic-nav">
            <figure class="logo">
                <img src="../Neumorphic/resources/images/Popularus Circle Logo.png" alt="Logo">
            </figure>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </nav>
    </header>
    <container class="container">
        <main>
          <article href="#services">
              <figure class="neumorphic-form">
                <p>Our Services</p>
              </figure>
          </article>
          <article href="#about">
            <figure class="neumorphic-form">
              <p>About Us</p>
            </figure>
          </article>
          <article href="#contact">
            <figure class="neumorphic-form">
              <h1>Contact Us</h1>
              <form action="#" method="post">
                <div class="form-group">
                  <input type="text" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" placeholder="Email"  required>
                </div>
                <div class="form-group">
                  <textarea id="message" name="message" placeholder="Message..." rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
              </form>
            </figure>
          </article>
          <article href="#careers">
            <figure class="neumorphic-form">
              <p>Careers</p>
            </figure>
          </article>
        </main>
    </container>
    <footer></footer>
  </wrapper>
</body>
</html>
